<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Produktpalette</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/cart.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-img">
            <h1>Mein Klamottenladen</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="about.html">Über uns</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li>
                    <a href="cart.html" id="cart-link">
                        <div class="cart-icon-container">
                            <img src="images/shopping-cart.png" alt="Warenkorb" class="cart-icon">
                            <span class="cart-count">0</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Unsere Produktpalette</h2>
            <div class="products">
                <div class="product">
                    <div class="product-image">
                        <img src="images/product1.jpg" alt="Produkt 1">
                    </div>
                    <div class="product-info">
                        <h2>Produkt 1</h2>
                        <p>€19.99</p>
                        <button class="btn-add-to-cart" data-id="1" data-name="Produkt 1" data-price="19.99" data-image="images/product1.jpg">In den Warenkorb</button>
                    </div>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="images/product2.jpg" alt="Produkt 2">
                    </div>
                    <div class="product-info">
                        <h2>Produkt 2</h2>
                        <p>€29.99</p>
                        <button class="btn-add-to-cart" data-id="2" data-name="Produkt 2" data-price="29.99" data-image="images/product2.jpg">In den Warenkorb</button>
                    </div>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="images/product3.jpg" alt="Produkt 3">
                    </div>
                    <div class="product-info">
                        <h2>Produkt 3</h2>
                        <p>€39.99</p>
                        <button class="btn-add-to-cart" data-id="3" data-name="Produkt 3" data-price="39.99" data-image="images/product3.jpg">In den Warenkorb</button>
                    </div>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="images/product4.jpg" alt="Produkt 4">
                    </div>
                    <div class="product-info">
                        <h2>Produkt 4</h2>
                        <p>€49.99</p>
                        <button class="btn-add-to-cart" data-id="4" data-name="Produkt 4" data-price="49.99" data-image="images/product4.jpg">In den Warenkorb</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Unser Unternehmen. Alle Rechte vorbehalten.</p>
    </footer>
</body>

</html>
