<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/auth.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-img">
            <h1>Mein Klamottenladen</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="about.html">Über uns</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li>
                    <a href="cart.html" id="cart-link">
                        <div class="cart-icon-container">
                            <img src="images/shopping-cart.png" alt="Warenkorb" class="cart-icon">
                            <span class="cart-count">0</span>
                        </div>
                    </a>
                </li>
                <li id="account-menu">
                    <a href="login.html" id="login-link">Login</a>
                    <a href="register.html" id="register-link">Registrieren</a>
                    <a href="account.html" id="account-link" style="display: none;">Mein Konto</a>
                    <a href="#" id="logout-link" style="display: none;">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Einloggen</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Unser Unternehmen. Alle Rechte vorbehalten.</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hier sollten Sie die Authentifizierung mit einem Server durchführen
            // Für dieses Beispiel speichern wir die Benutzerdaten einfach im LocalStorage

            const user = { email, password };
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
